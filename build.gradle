apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.security:spring-security-web:4.0.1.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.0.1.RELEASE'
    compile 'org.springframework:spring-jdbc:4.0.1.RELEASE'
    compile 'org.springframework:spring-tx:4.0.1.RELEASE'
    compile 'com.h2database:h2:1.4.187'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

